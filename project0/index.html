<!DOCTYPE html>
<html lang="en">
<head>
	<title>Google Search</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <div class="linksContainer">
            <div class="links">
                <a href="image_search.html">Google Image Search</a>
                <a href="advanced_search.html">Google Advanced Search</a>
            </div>
        </div>
        <div class="searchform">
            <form action="https://www.google.com/search" autocomplete="off">
                <div class="inputdiv">
                	<img src="search.png" />
                    <input type="text" name="q" autofocus="autofocus" tabindex="1">
                </div>
                <div style="text-align: center">
                	
                    <input type="submit" id="submit-button" value="Google Search" name="btnK">
                    <input type="submit" id="lucky-button" value="I'm Feeling Lucky" name="btnI">
					
                </div>
            </form>
        </div>

    </div>
</body>
</html>
